language: generic 
sudo: required
services: 
  - docker

before_install: 
  - docker build -t calcas0731/docker-react -f Dockerfile.dev .

script: 
  - docker run -e CI=true calcas0731/docker-react npm run test

deploy: 
  provider: elasticbeanstalk  
  region: "us-east-2"
  app: "docker-react"
  env: "Dockerreact-env"
  bucket_name: "elasticbeanstalk-us-east-2-811260796359"
  bucket_path: "docker-react"
  on: 
    branch: master